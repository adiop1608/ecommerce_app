<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  font-family: "Lato", sans-serif;
}

body {
  background: #34495e;
}

.product {
  position: relative;
  width: 300px;
  margin: 50px auto;
  background: #fff;
  border: 1px solid #ececec;
  box-shadow: 0px 5px 43px rgba(0, 0, 0, 0.48), 0px 5px 43px rgba(0, 0, 0, 0.48);

  img {
    max-width: 100%;
    height: 220px;
    clip-path: polygon(0 0, 100% 0, 100% 80%, 0% 100%);
  }

  button {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #fbfbfb;
    border: 1px solid #eee;
    top: 160px;
    right: 50px;
    border-radius: 50%;
    cursor: pointer;
  }

  .content {
    padding: 0 10px 20px;
    text-align: center;

    h2 {
      margin: 10px 0;
    }

    .desc {
      margin-bottom: 20px;
    }

    .price {
      position: relative;
      width: 100px;
      font-size: 1.2rem;
      font-weight: bold;

      &:before,
      &:after {
        content: "";
        position: absolute;
        background: #ddd;
        top: 12px;
        width: 50px;
        height: 1px;
      }

      &:before {
        left: -75px;
      }

      &:after {
        right: -75px;
      }
    }
  }
}
    </style>
